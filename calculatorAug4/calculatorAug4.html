<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculatorAug4.css">
    <script src="./calculatorAug4.js"></script>
</head>

<body>
    <div>
        <div>
            <input id="expressionTextBox" type="text" class="cool-one">
        </div>

        <div>
            <input id="sevenButton" type="button" value="7">
            <input id="eightButton" type="button" value="8">
            <input id="nineButton" type="button" value="9">
            <input id="plusOperator" type="button" class="operators" value="+">
        </div>

        <div>
            <input id="fourButton" type="button" value="4">
            <input id="fiveButton" type="button" value="5">
            <input id="sixButton" type="button" value="6">
            <input id="minusOperator" type="button" class="operators" value="-">
        </div>

        <div>
            <input id="oneButton" type="button" value="1">
            <input id="twoButton" type="button" value="2">
            <input id="threeButton" type="button" value="3">
            <input id="timesOperator" type="button" class="operators" value="*">
        </div>

        <div>
            <input type="button" class="clearSign" value="C">
            <input id="zeroButton" type="button" value="0">
            <input id="equalOperator" type="button" class="equalSign" value="=">
            <input id="divideOperator" type="button" class="operators" value="/">
        </div>
    </div>
</body>

</html>
