<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="MyMath.js"></script>
    <script src="sortNumbers.js"></script>
    <script src="test.js"></script>
    <link href="./index.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="calc">
        <div id="expression"></div>
        <button onclick="addNumber7()">7</button>
        <button onclick="addNumber8()">8</button>
        <button onclick="addNumber9()">9</button>
        <button onclick="add()" class="operators">+</button>
        <br />

        <button onclick="addNumber4()">4</button>
        <button onclick="addNumber5()">5</button>
        <button onclick="addNumber6()">6</button>
        <button onclick="minus()" class="operators">-</button>
        <br />

        <button onclick="addNumber1()">1</button>
        <button onclick="addNumber2()">2</button>
        <button onclick="addNumber3()">3</button>
        <button onclick="multiple()" class="operators">*</button>
        <br />

        <button onclick="clearCal()" class="clearOperator">C</button>
        <button onclick="addNumber0()">0</button>
        <button onclick="equal()" class="equalOperator">=</button>
        <button onclick="divide()" class="operators">/</button>
        <br />
        <button onclick="addDot()">.</button>
        <button onclick="getSquareRoot()">SQRT</button>
    </div>

</body>

</html>
