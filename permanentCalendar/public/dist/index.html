<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Perpetual Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body class="container">
    <div class="row currentMonthRow">
        
        <div class="previousMonth" id='previousMonth_btn'><span class="oi oi-arrow-circle-left" title="Previous Month"></span></div>
        <div id='currentYear'></div>
        <div id='currentMonth'></div>
        <div class="nextMonth"><span class="oi oi-arrow-circle-right" title="Next Month"></span></div>
    </div>
    <div class="row header">
        <div class="col"><img src='./imgs/weekday_icons/icons8-monday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-tuesday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-wednesday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-thursday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-friday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-saturday-48.png'/></div>
        <div class="col"><img src='./imgs/weekday_icons/icons8-sunday-48.png'/></div>
    </div>
    <div class="calendarBody">

    </div>
<script type="text/javascript" src="calendar.js"></script></body>
